{%extends "base/base.html" %}
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
{% block extra_css %}
<link rel="stylesheet" href="{% static 'estilocss/index.css' %}">
{% endblock %}

{% block contenido %}

<div style="position: relative; width: 100%; height: 100vh; overflow: hidden;">
  <!-- Imagen de fondo -->
  <img src="{% static 'portada2.jpg' %}" 
       style="width: 100%; height: 100%; object-fit: cover;">

  <!-- Olas animadas -->
  <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none" 
       style="position:absolute; bottom:0; width:100%; height:200px;">
    <defs>
      <!-- Path seamless para la ola -->
      <path id="wave-path" d="M0,160 C360,200 1080,120 1440,160 L1440,320 L0,320 Z"></path>
    </defs>

    <!-- Olas superpuestas -->
    <g class="wave wave1">
      <use xlink:href="#wave-path" href="#wave-path" x="0" y="0" fill="rgba(255,255,255,0.7)"></use>
      <use xlink:href="#wave-path" href="#wave-path" x="1440" y="0" fill="rgba(255,255,255,0.7)"></use>
    </g>

    <g class="wave wave2">
      <use xlink:href="#wave-path" href="#wave-path" x="0" y="20" fill="rgba(255,255,255,0.5)"></use>
      <use xlink:href="#wave-path" href="#wave-path" x="1440" y="20" fill="rgba(255,255,255,0.5)"></use>
    </g>

    <g class="wave wave3">
      <use xlink:href="#wave-path" href="#wave-path" x="0" y="40" fill="rgba(255,255,255,0.3)"></use>
      <use xlink:href="#wave-path" href="#wave-path" x="1440" y="40" fill="rgba(255,255,255,0.3)"></use>
    </g>
  </svg>
  <svg id="action-help" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" >
<defs>
  <path id="qMark" d="M10 19h3v3h-3v-3m2-17c5.35.22 7.68 5.62 4.5 9.67-.83 1-2.17 1.66-2.83 2.5C13 15 13 16 13 17h-3c0-1.67 0-3.08.67-4.08.66-1 2-1.59 2.83-2.25C15.92 8.43 15.32 5.26 12 5a3 3 0 0 0-3 3H6a6 6 0 0 1 6-6z"></path>
</defs>
<use xlink:href="#qMark"/>
</svg>

  <!-- Contenido centrado -->
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center;">
    <h1 style="font-size: 3rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">Bienvenido a La revoluci√≤n pinguina </h1>
    <p style="font-size: 1.5rem; text-shadow: 1px 1px 3px rgba(0,0,0,0.7);">Explora y disfruta del poco contenido</p>
  </div>
</div>

{% endblock %}

</body>


</html>
