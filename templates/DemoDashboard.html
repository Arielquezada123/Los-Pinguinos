<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa Interactivo de Sensores con Gráfico Dinámico</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; }
    #map { flex: 1; }

    .sidebar {
      position: absolute; right: 0; top: 0; bottom: 0; width: 340px;
      background: #fff; box-shadow: -3px 0 8px rgba(0,0,0,0.2);
      overflow-y: auto; padding: 12px; z-index: 999;
    }
    h3 { margin-top: 0; }
    canvas { width: 100%; height: 220px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="sidebar" id="sidebar">
    <h3>Mapa Interactivo de Sensores</h3>
    <p>Haga clic en un sensor para ver sus datos en tiempo real.</p>
    <div id="dashboard-data">Seleccione un sensor.</div>
    <canvas id="grafico"></canvas>
  </div>

  <script>
    // --- Crear mapa Leaflet ---
    const map = L.map('map').setView([-35.5987, -71.7139], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- Sensores simulados ---
    const sensores = [
      { id: 'S-001', nombre: 'Lado Norte', lat: -35.5987, lng: -71.7139 },
      { id: 'S-002', nombre: 'Riego Zona Sur', lat: -35.6003, lng: -71.7135 },
    ];

    // --- Generar lecturas pequeñas ---
    function generarLectura() {
      return (Math.random() * 1.2 + 0.2).toFixed(2); // entre 0.20 y 1.40
    }

    // --- Datos ficticios por sensor ---
    const historicos = {
      'S-001': [0.8, 1.1, 0.9, 1.2, 1.0],
      'S-002': [0.7, 0.9, 0.8, 1.0, 0.85],
    };

    // --- Inicializar gráfico ---
    let grafico = null;
    function crearGrafico(sensor) {
      const ctx = document.getElementById('grafico');
      if (grafico) grafico.destroy(); // limpia el gráfico anterior

      const datos = historicos[sensor.id] || [0.5, 0.5, 0.5, 0.5, 0.5];
      const dias = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];

      grafico = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dias,
          datasets: [{
            label: `${sensor.nombre} (${sensor.id})`,
            data: datos,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true, position: 'bottom' },
            title: {
              display: true,
              text: 'Consumo semanal estimado (L/s)'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: 1.5
            }
          }
        }
      });
    }

    // --- Mostrar información y actualizar cada 2 s ---
    function mostrarInfo(sensor) {
      actualizarPanel(sensor);
      crearGrafico(sensor);
      if (window._intervalActualizacion) clearInterval(window._intervalActualizacion);
      window._intervalActualizacion = setInterval(() => {
        actualizarPanel(sensor);
      }, 2000);
    }

    // --- Actualizar panel con lectura simulada ---
    function actualizarPanel(sensor) {
      const valor = generarLectura();
      const html = `
        <div id="dashboard-data">
          <h4>${sensor.nombre}</h4>
          <p><b>ID:</b> ${sensor.id}</p>
          <p><b>Lectura actual:</b> ${valor} L/s</p>
          <p><small>Última actualización: ${new Date().toLocaleTimeString()}</small></p>
        </div>
      `;
      document.getElementById('dashboard-data').innerHTML = html;
    }

    // --- Marcadores en el mapa ---
    sensores.forEach(s => {
      const marker = L.marker([s.lat, s.lng]).addTo(map);
      marker.bindPopup(`<strong>${s.nombre}</strong>`);
      marker.on('click', () => mostrarInfo(s));
    });
  </script>
</body>
</html>
