{% load static %}

<!DOCTYPE html>
<html lang="en">
{% block css %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'estilocss/style.css' %}">
    <title>Inicio de sesión con WaterMilimiter</title>
</head>
{% endblock %}
{% block contenido %}
<body>

    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <div class="cards">
            <div class="card card-1">
                <div class="card__content">
                    <div class="login-box">
                        <form method="POST" action="{% url 'login' %}">
                        <h2>Login</h2>
                        {% csrf_token %}
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="mail"></ion-icon>
                            </span>
                            <!-- Usa 'name="username"' como lo necesita el sistema de autenticación de Django -->
                            <input type="email" name="username" required>
                            <label>Correo electrónico</label>
                        </div>

                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input type="password" name="password" required>
                            <label>Contraseña</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> Recordarme</label>
                            <a href="#">¿Se le olvidó su contraseña?</a>
                        </div>

                        <button type="submit">Iniciar Sesión</button>

                        <div class="register-link">
                            <p>No tienes cuenta? Regístrate ahora!! <a href="/signUp">Registrarse</a></p>
                        </div>
                    </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    
</body>
{% endblock %}
</html>
