{% extends "base/base.html" %}
{% load static %}

{% block title %}Contraseña Guardada{% endblock %}

{% block contenido %}
<div class="container" style="padding-top: 100px; min-height: 80vh;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg" style="background-color: #1a222a; color: #f1f1f1; border: none;">
                <div class="card-body p-5 text-center">
                    <h2 class="card-title mb-4 text-success">¡Contraseña Establecida!</h2>
                    <p>Tu contraseña ha sido guardada correctamente. Ahora puedes iniciar sesión.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">Ir a Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
