<div class="sensor-popup-content" id="popup_{{ id_mqtt }}">
    
    <h4>{{ nombre }}</h4>
    <p style="margin-bottom: 2px;">ID: {{ id_mqtt }}</p>
    <div style="font-size: 0.85em; color: #adb5bd; margin-bottom: 5px; line-height: 1.3;">
        <i class="lni lni-user" style="font-size: 0.8em;"></i> <strong>Cliente:</strong> {{ cliente_username }}<br>
        <i class="lni lni-map-marker" style="font-size: 0.8em;"></i> <strong>Dir:</strong> {{ cliente_direccion|default:"N/A" }}
    </div>
    
    <hr style="margin: 5px 0;">
    <p style="margin-bottom: 0;">Flujo:</p>
    
    {% with value=last_flow_value|floatformat:2 %}
        {% if value == "0.00" %}
            <div class="text-muted-db" data-sensor-id="{{ id_mqtt }}">-- L/min</div>
            <small class="text-muted" data-status-id="{{ id_mqtt }}">Sin datos históricos</small>
        {% else %}
            <div class="valor-flujo" data-sensor-id="{{ id_mqtt }}">{{ value }} L/min</div>
            <small class="text-muted" data-status-id="{{ id_mqtt }}">Última lectura DB</small>
        {% endif %}
    {% endwith %}
    
</div>
