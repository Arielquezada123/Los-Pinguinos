{% extends "base/base.html" %}
{% load static %}

{% block contenido %}
<div class="signup-container">
    <div class="signup-card">
        <div class="signup-header">
            <h3>Sign Up</h3>
        </div>
        <div class="signup-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
