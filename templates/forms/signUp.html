{% extends "base/base.html" %}
{% load static %}

{% block contenido %}
<style>
    body {
        background: linear-gradient(135deg, #051627, #0825df);
    }
    .card {
        border: none;
        border-radius: 20px;
    }
    .form-label {
        font-weight: 600;
        color: #333;
    }
    .form-control {
        border-radius: 12px;
        padding: 12px;
        border: 1px solid #ced4da;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #4f9deb;
        box-shadow: 0 0 8px rgba(79, 157, 235, 0.5);
    }
    .btn-custom {
        background: linear-gradient(90deg, #4f9deb, #6c63ff);
        border: none;
        font-weight: bold;
        border-radius: 12px;
        padding: 12px;
        transition: all 0.3s ease;
    }
    .btn-custom:hover {
        background: linear-gradient(90deg, #6c63ff, #4f9deb);
        transform: translateY(-2px);
    }
    .btn-registro {
        background: linear-gradient(90deg, #0825df, #051627);
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 12px;
        padding: 12px;
        transition: all 0.3s ease;
    }
</style>

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg rounded-3 p-5 w-100" style="max-width: 700px; margin-top: 90px; margin-bottom: 100px;">
        <div class="card-body">
            <!-- Header -->
            <h3 class="text-center mb-4 text-primary fw-bold">Crea tu cuenta</h3>

            <!-- Form Body -->
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn-registro btn-primary w-100">Registrarse</button>
            </form>

            <!-- Footer -->
            <p class="text-center mt-3 small">
                Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar Sesi√≥n</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
